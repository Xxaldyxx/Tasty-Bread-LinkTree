<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Tasty Bread LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="1623545046446.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__bounceInDown">@tastybread_wk</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://wa.link/wrwy8u" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s">WhatsApp</a>
        <a href="https://instagram.com/tastybread_wk" target="_blank" class="animate__animated
          animate__bounceInRight animate__delay-2s">instagram</a>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-3s">
        <p>Handbake with Love</p>
      </div>
    </div>
  </body>
</html>
